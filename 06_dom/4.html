    <ul class="language">
        <li>Javascript</li>
    </ul>

<script>
    function addLanguage(lang) {
        const parent=document.querySelector('.language')
        const lil=document.createElement('li')
        const text=document.createTextNode(lang)
        lil.appendChild(text)
        parent.appendChild(lil)
    }
    addLanguage('Python');
    addLanguage('java');

    const replace=document.querySelector("li:nth-child(1)");
    const li=document.createElement('li')
    const text=document.createTextNode("Typescript")
    li.appendChild(text)
    replace.replaceWith(li)
