<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>

<script>
    // document.getElementById("orange").addEventListener('click',()=>{

    // })
    // document.getElementById("green").onclick=()=>{
    //     document.body.style.backgroundColor='green'

    //this is not possible if there are more thean 10 buttons so we write a function to access closure property


        function colorClick(color){
            // document.body.style.backgroundColor=`${color}`

            return function(){
                document.body.style.backgroundColor=`${color}`
            }

        }
        document.getElementById('orange').onclick=colorClick("orange")
        document.getElementById('green').onclick=colorClick("green")

//thi is where the closure property works as it retured the function itself
</script>
